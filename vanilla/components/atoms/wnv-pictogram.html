    <title>nv-pictogram Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            background: #f9f9f9;
            text-align: center;
        }
        
        .item span {
            font-size: 11px;
            color: #666;
            word-break: break-all;
        }
    </style>
</head>

        const grid = document.getElementById('grid');
        const search = document.getElementById('search');

        function createItem(name) {
            const item = document.createElement('div');
            item.className = 'item';
            item.innerHTML = `
                <nv-pictogram name="${name}" size="4rem" alt="${name}"></nv-pictogram>
                <span>${name}</span>
            `;
            return item;
        }

        function loadPictograms(filter = '') {
            grid.innerHTML = '';
            PICTOGRAMS
                .filter(name => name.includes(filter.toLowerCase()))
                .forEach(name => grid.appendChild(createItem(name)));
        }

        search.addEventListener('input', e => loadPictograms(e.target.value));

        document.addEventListener('DOMContentLoaded', () => loadPictograms());
