<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos nv-badge Web Component</title>
    <style>
        body {            
            margin: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .examples-row {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .example-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .example-item span {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游꿢 Ejemplos del Componente nv-badge</h1>
        
        <!-- Badge b치sico sin borde -->
        <div class="section">
            <h2>Badge B치sico</h2>
            <div class="examples-row">
                <div class="example-item">
                    <wnv-badge size-badge="small" color="a" position="top_right">
                        <wnv-illustration name="il-ad-products" size="4rem"></wnv-illustration>
                    </wnv-badge>
                </div>
                <div class="example-item">
                    <wnv-badge size-badge="small" color="b" position="top_right">
                        <wnv-illustration name="il-ad-products" size="4rem"></wnv-illustration>
                    </wnv-badge>
                </div>
                <div class="example-item">
                    <wnv-badge size-badge="small" color="c" position="top_right">
                        <wnv-illustration name="il-ad-products" size="4rem"></wnv-illustration>
                    </wnv-badge>
                </div>
                <div class="example-item">
                    <wnv-badge size-badge="small" color="d" position="top_right">
                        <wnv-illustration name="il-ad-products" size="4rem"></wnv-illustration>
                    </wnv-badge>
                </div>
            </div>
        </div>

        <!-- Badge con notificaciones -->
        <div class="section">
            <h2>Badge con Notificaciones</h2>
            <div class="examples-row">
                <div class="example-item">
                    <span>5 notificaciones</span>
                    <wnv-badge size-badge="medium" color="a" position="top_right" notification="5">
                        <wnv-illustration name="il-ad-products" size="4rem"></wnv-illustration>
                    </wnv-badge>
                </div>
                <div class="example-item">
                    <span>25 notificaciones</span>
                    <wnv-badge size-badge="medium" color="b" position="top_right" notification="25">
                        <wnv-illustration name="il-ad-products" size="4rem"></wnv-illustration>
                    </wnv-badge>
                </div>
                <div class="example-item">
                    <span>150 notificaciones</span>
                    <wnv-badge size-badge="medium" color="c" position="top_right" notification="150">
                        <wnv-illustration name="il-ad-products" size="4rem"></wnv-illustration>
                    </wnv-badge>
                </div>
                <div class="example-item">
                    <span>Sin notificaciones</span>
                    <wnv-badge size-badge="medium" color="d" position="top_right" notification="0">
                        <wnv-illustration name="il-ad-products" size="4rem"></wnv-illustration>
                    </wnv-badge>
                </div>
            </div>
        </div>

        <!-- Badge din치mico con JavaScript -->
        <div class="section">
            <h2>Badge Din치mico</h2>
            <div class="examples-row">
                <div class="example-item">
                    <span>Contador autom치tico</span>
                    <wnv-badge id="dynamic-badge" size-badge="medium" color="a" position="top_right" notification="0">
                        <wnv-illustration name="il-ad-products" size="4rem"></wnv-illustration>
                    </wnv-badge>
                </div>
                <div class="example-item">
                    <button onclick="incrementBadge()">Incrementar manualmente</button>
                    <wnv-badge id="manual-badge" size-badge="medium" color="b" position="top_right" notification="0">
                        <wnv-illustration name="il-ad-products" size="4rem"></wnv-illustration>
                    </wnv-badge>
                </div>
            </div>
        </div>

    </div>

    <!-- Cargar el web component -->
    <script src="../../bundle/custom-elements.min.js"></script>
    
    <!-- JavaScript para ejemplos din치micos -->
    <script>
        let dynamicCounter = 0;
        let manualCounter = 0;
        setInterval(() => {
            dynamicCounter++;
            const badge = document.getElementById('dynamic-badge');
            if (badge) {
                badge.setAttribute('notification', dynamicCounter.toString());
            }
        }, 2000);
        function incrementBadge() {
            manualCounter++;
            const badge = document.getElementById('manual-badge');
            if (badge) {
                badge.setAttribute('notification', manualCounter.toString());
            }
        }
    </script>
</body>
</html>
