<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Button Web component</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .section {
            margin-bottom: 40px;
        }

        .examples-row {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Icon Button</h1>
        <div class="section">
            <div class="examples-row">
                <wnv-icon-button id="iconButton" icon="home" label="Home"></wnv-icon-button>
                <wnv-icon-button id="iconButtonDisabled" icon="settings" label="Settings" disabled></wnv-icon-button>
                <wnv-icon-button id="iconButtonWithTooltip" icon="info" label="Info" tooltip="More information"></wnv-icon-button>
            </div>
        </div>
    </div>

    <script src="../../bundle/custom-elements.min.js"></script>
    
</body>
</html>
