<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            background: #f9f9f9;
            text-align: center;
        }
        
        .item span {
            font-size: 11px;
            color: #666;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stroke Web Component</h1>        
        <input type="text" id="search" class="search-input" placeholder="Buscar ilustraciÃ³n...">        
        <div class="grid" id="grid"></div>
    </div>
    
    <script src="../../bundle/custom-elements.min.js"></script>
    
    <script>
        const STROKES = [
            '01',
            '02',
            '03',
            '04',
            '05',
            '06',
            '07',
            '08',
            '09',
            '10',
            '11',
            '12',
            '13',
            '14',
            '15',
            '16',
            '17',
            'loader'
        ];

        const grid = document.getElementById('grid');
        const search = document.getElementById('search');

        function createItem(name) {
            const item = document.createElement('div');
            item.className = 'item';
            item.innerHTML = `
                <nv-stroke name="${name}" size="4rem" alt="${name}"></nv-stroke>
                <span>${name}</span>
            `;
            return item;
        }

        function loadStrokes(filter = '') {
            grid.innerHTML = '';
            STROKES
                .filter(name => name.includes(filter.toLowerCase()))
                .forEach(name => grid.appendChild(createItem(name)));
        }

        search.addEventListener('input', e => loadStrokes(e.target.value));

        document.addEventListener('DOMContentLoaded', () => loadStrokes());
    </script>
</body>
</html>
