<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Web Components</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .section {
            margin-bottom: 40px;
        }
        .example-row {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 20px;            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Switch Web Component</h1>
        <div class="section">
            <div class="example-row">
                <label for="default">Default</label>
                <nv-switch
                    name="default"
                    component-id="myOwnID6">
                </nv-switch>

                <label for="checked">Checked</label>
                <nv-switch
                    name="checked"
                    component-id="myOwnID6"
                    is-checked="true">
                </nv-switch>

                <label for="checked-disabled">Checked Disabled</label>
                <nv-switch
                    component-id="myOwnID6"
                    is-checked="true"
                    disabled="true"
                    name="checked-disabled">
                </nv-switch>
            </div>
        </div>
    </div>

    <script src="../../bundle/custom-elements.min.js"></script>
    
</body>
</html>
